<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intec Course</title>
    <link rel="stylesheet" href="./style/styleReset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/styleMain1.css">
    <link rel="stylesheet" href="style/styleFormatEvent.css">
    <link rel="stylesheet" href="style/styleSpecialists.css">
</head>
<body class="body">
  <header>
    <div class="headerContayner">
      <div class="logoIntec">
        <img src="./img/logoIntec.svg" alt="logj" class="logoImg">
      </div>
      <div class="navigatePanel">
        <div class="eventProgramme">
          <a href="https://intecweb.ru/" class="textHeader">
            программа
          </a>
        </div>
        <div class="eventProgramme">
          <a href="https://intecweb.ru/" class="textHeader">
            регистрация
          </a>
        </div>
        <div class="eventProgramme">
          <label class="textHeader">
            8 800 100 45 85
          </label>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="contaynerNewIvent">
      <div class="descriptionIvent">
        <div class="title">
          <label class="title1">
            Продавай
          </label>
          <label class="title2">
            по-новому
          </label>
        </div>
        <div class="description">
          <label class="descriptionText">
            конференция для тех, кто хочет перейти на новый для себя уровень в продажах и маркетинге
          </label>
          <p class="descriptionTextAllocated">
            #Продавай по-новому
          </p>
        </div>
        <div class="dateIvent">
          <label  class="dateIventText">
            10 февраля 10:00 МСК
          </label>
        </div>
      </div>
      <div class="blurBackground"></div>
    </div>

    <div class="format-event">
      <div class="format-event__block--title">
        <div class="format-event__block-text--title1">
          <label class="format-event__text--white">Что такое</label>
          <label class="format-event__text--yellow">продавай по-новому?</label>
        </div>
        <div class="format-event__block-border--small">
          <img src="./img/borderLine.svg" alt="">
        </div>
        <div class="format-event__block-text--title2">
          <label class="format-event__text--yellow">Формат</label>
          <label class="format-event__text--white">мероприятия</label>
        </div>
      </div>
      <div class="format-event__block-text1--description">
        <div class="format-event__block-descriptionk--description1">
          <label class="format-event__text-description--small">
            Масштабная онлайн-конференция по маркетингу и продажам.
            Вас ждут выступления ТОПовых экспертов, которые раскроют самые важные темы по всем областями бизнеса: управлению командами и проектами, маркетингу и продажам, лидогенерации.
          </label>
        </div>
        <div class="format-event__block-text2--description">
          <p class="format-event__block--description-title--discription2">ОНЛАЙН</p>
          <label class="format-event__text-description--small">
            Готовые методики онлайн-продаж, проверенные на практике опытными бизнесменами. Регистрируйтесь прямо сейчас.
            Регистрируйтесь прямо сейчас.
          </label>
          <button class="format-event__block--button-log-in">Зарегестрироваться</button>
        </div>
      </div>
    </div>

    <div class="specialists__block">
      <div class="specialists__block-title-text">
        <label class="specialists__block-title-text--yellow">Кто поделится с вами</label>
        <label class="specialists__block-title-text--white">опытом и идеями?</label>
      </div>
      <div class="specialists__block-border">
        <img class="specialists__block-border--img" src="./img/borderLine.svg" alt="">
      </div>
      <div class="specialists__block-description">
        <div class="specialists__block-description-all-info">
          <div class="specialists__block-description-all-info--frame">
            <img class="specialists__block-description-all-info--photo" src="./img/speacker1.png" alt="">
          </div>
          <div class="specialists__block-description-all-info-text">
            <p class="specialists__block-description-all-info-text--name">ЯРОСЛАВ ГОЛУБ</p>
            <img class="specialists__block-description-all-info-text--border" src="./img/borderLongLine 76.svg" alt="">
            <label class="specialists__block-description-all-info-text--description">
              Директор IT-компании INTEC и сервиса ИНСАЙДЕР. 15 летний опыт в сфере IT-технологий, интернет-маркетинга и управления проектами.
            </label>
            <img class="specialists__block-description-all-info-text--logo" src="./img/logoIntec.svg" alt="">
          </div>
        </div>

        <div class="specialists__block-description-all-info">
          <div class="specialists__block-description-all-info--frame">
            <img class="specialists__block-description-all-info--photo" src="./img/smirnov_main 1.svg" alt="">
          </div>
          <div class="specialists__block-description-all-info-text">
            <p class="specialists__block-description-all-info-text--name">константин смирнов</p>
            <img class="specialists__block-description-all-info-text--border" src="./img/borderLongLine 76.svg" alt="">
            <label class="specialists__block-description-all-info-text--description">
              Эксперт в переговорах и управлении, опыт ведения бизнеса 28 лет, двукратный Чемпион России по управленческой борьбе, автор книги «Главные фишки переговорщика»
            </label>
          </div>
        </div>
        <div class="specialists__block-description-all-info">
          <div class="specialists__block-description-all-info--frame">
            <img class="specialists__block-description-all-info--photo" src="./img/speacker2.png" alt="">
          </div>
          <div class="specialists__block-description-all-info-text">
            <p class="specialists__block-description-all-info-text--name">Анатолий жильцов</p>
            <img class="specialists__block-description-all-info-text--border" src="./img/borderLongLine 76.svg" alt="">
            <label class="specialists__block-description-all-info-text--description">
              Бизнес-архитектор, владелец завода, ресторана и консалтинговой компании
            </label>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
